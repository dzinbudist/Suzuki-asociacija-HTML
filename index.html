<!DOCTYPE html>

	<head>

				<div class="mainHeaderSearch">

						<input type="search" name="edtMainHeaderSearch">
					</form>
				</div>				
			</nav>				
		</header>	
		<section class="sectionNavBanner">
			<nav class="navBannerMenu">
				<form class="mainHeaderButtonsForm">
					<input type="button" name="btnNavBannerMenu1" value="Naujienos">

						<li>Renginys 2</li>

						<li>Renginys 4</li>

				</aside>
			</nav>
		</section>
		<main class="mainNews">
			<h2>Naujienos</h2>
			<span class="newsArchyve"><a href="" target="_self">Naujienų archyvas</a></span>	
			<article class="mainNewsArticle1">
				<h3>Naujiena 1</h3>
				<h4>Data</h4>

			<article class="mainNewsArticle2">
